layout: default
title: Akshay S Dinesh | learning life
excerpt: "Insight wiki"
---

<div id="home">
  <articles>
  <ul class="articles posts">
    {% for post in site.posts %}
      <li class="post">
          <a href="{{ post.url }}">{{ post.title }}</a>
          <br>
          <span class="postDate">
          {{ post.date | date: "%a, %b %d '%y" }}
          </span>
          <br>
          {{post.excerpt | strip_html }}
          <a href="{{ post.url }}" class="readMore">[...]</a>
      </li>
    {% endfor %}
  </ul>
  </articles>
</div>
