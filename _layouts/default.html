<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

	<link rel="preload" href="/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="/css/main.css"></noscript>
	<link rel="preload" href="/css/syntax.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="/css/syntax.css"></noscript>
        <link href='https://asd.learnlearn.in/feed.atom' rel='alternate' type='application/atom+xml'>

        <!-- Social media -->
        <link rel="canonical" href="https://asd.learnlearn.in{{ page.url }}" />
        <meta name="title" content="{{ page.title }}" />
        <meta name="description" content="{{ page.excerpt | strip_html }}" />

        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
        <!-- <meta property="og:image" content="img/demo.jpg" /> -->
        <meta property="og:type" content="article" />
        <meta property="og:url" content="https://asd.learnlearn.in{{ page.url }}" />

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@asdofindia" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />
        <meta name="twitter:creator" content="@asdofindia">
        <!-- Twitter summary card with large image must be at least 280x150px -->
        <!-- <meta name="twitter:image:src" content="img/demo.jpg" /> -->

        <script type="text/javascript">
        var host = "asd.learnlearn.in";
        var gl = "asdofindia.gitlab.io";
        var gh = "asdofindia.github.io";
        if (gl == window.location.host) {
          window.location = window.location.toString().replace(/^http:/, "https:").replace(/asdofindia\.gitlab\.io/, "asd.learnlearn.in");
        }
        if (gh == window.location.host) {
          window.location = window.location.toString().replace(/^http:/, "https:").replace(/asdofindia\.github\.io/, "asd.learnlearn.in");
        }
        </script>

    </head>
    <body>

        <header>
            <h1 class="title"><a href="/" title="{{ site.name }}">{{ site.shortname }}</a></h1>
            <a class="extra" href="/about/">about</a>
            <a class="extra" href="https://learnlearn.in">insights</a>
            <a class="extra" href="http://blog.learnlearn.in">blog</a>
            <a class="extra" href="/follow/">+follow</a>
        </header>

        <main role="main">
        {{ content }}
        </main>

        <script>
            // ServiceWorker is a progressive technology. Ignore unsupported browsers
            // Remove service workers that were previously used
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations){
                    for (const registration of registrations) {
                        registration.unregister();
                    }
                })
            };
        </script>

        <footer>
            <div class="contact">
                <p><a class="h-card" rel="me" href="https://asd.learnlearn.in/">Akshay S Dinesh</a></p>
                <p class="p-note">Thinker, blogger, coder, learner, doctor</p>
                <p><a href="mailto:asdofindia@gmail.com" rel="me" class="u-email">asdofindia@gmail.com</a></p>
            </div>
            <div class="contact">
                <a href="https://github.com/asdofindia" rel="me"><div>github.com/asdofindia</div></a>
                <a href="https://gitlab.com/asdofindia" rel="me"><div>gitlab.com/asdofindia</div></a>
                <a href="https://social.learnlearn.in/" rel="me"><div>@akshay@social.learnlearn.in</div></a>
            </div>
        </footer>
        {% if site.scripts %}
        {% for script in site.scripts %}
        <script src="/js/{{ script }}.js" charset="utf-8"></script>
        {% endfor %}
        {% endif %}
    </body>
</html>
